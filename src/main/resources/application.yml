spring:
  application:
    name: spring-boot-aurora-mysql-test
  
  # 默认数据源配置 - Aurora MySQL with HikariCP
  datasource:
    url: jdbc:aws-wrapper:mysql://${AURORA_CLUSTER_ENDPOINT}:3306/${AURORA_DATABASE:testdb}?wrapperPlugins=initialConnection,auroraConnectionTracker,failover2,efm2,bg&wrapperLoggerLevel=${WRAPPER_LOG_LEVEL:INFO}&bgdId=${BGD_ID:cluster-a}
    username: ${AURORA_USERNAME:admin}
    password: ${AURORA_PASSWORD}
    driver-class-name: software.amazon.jdbc.Driver
    
    # HikariCP 连接池配置
    hikari:
      pool-name: AuroraHikariPool
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
      validation-timeout: 5000
      connection-test-query: SELECT 1

# 日志配置
logging:
  level:
    root: INFO
    com.test: DEBUG
    software.amazon.jdbc: ${WRAPPER_LOG_LEVEL:INFO}
    com.zaxxer.hikari: INFO

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 服务器配置
server:
  port: 8080

---
# Aurora MySQL 生产环境
spring:
  config:
    activate:
      on-profile: aurora-prod
  datasource:
    url: jdbc:aws-wrapper:mysql://${AURORA_CLUSTER_ENDPOINT}:3306/${AURORA_DATABASE:testdb}?${JDBC_PARAMS:}wrapperPlugins=initialConnection,auroraConnectionTracker,failover2,efm2,bg&wrapperLoggerLevel=${WRAPPER_LOG_LEVEL:INFO}&bgdId=${BGD_ID:cluster-a}

---
# Aurora MySQL 开发环境（详细日志）
spring:
  config:
    activate:
      on-profile: aurora-dev
  datasource:
    url: jdbc:aws-wrapper:mysql://${AURORA_CLUSTER_ENDPOINT}:3306/${AURORA_DATABASE:testdb}?${JDBC_PARAMS:}wrapperPlugins=initialConnection,auroraConnectionTracker,failover2,efm2,bg&wrapperLoggerLevel=FINE&bgdId=${BGD_ID:cluster-a}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20

logging:
  level:
    software.amazon.jdbc: DEBUG

---
# RDS MySQL 生产环境
spring:
  config:
    activate:
      on-profile: rds-prod
  datasource:
    url: jdbc:aws-wrapper:mysql://${RDS_ENDPOINT}:3306/${RDS_DATABASE:testdb}?${JDBC_PARAMS:}wrapperPlugins=auroraConnectionTracker,failover2,efm2,bg&wrapperLoggerLevel=${WRAPPER_LOG_LEVEL:INFO}&bgdId=${BGD_ID:rds-cluster}
    username: ${RDS_USERNAME:admin}
    password: ${RDS_PASSWORD}

---
# RDS MySQL 开发环境
spring:
  config:
    activate:
      on-profile: rds-dev
  datasource:
    url: jdbc:aws-wrapper:mysql://${RDS_ENDPOINT}:3306/${RDS_DATABASE:testdb}?${JDBC_PARAMS:}wrapperPlugins=auroraConnectionTracker,failover2,efm2,bg&wrapperLoggerLevel=FINE&bgdId=${BGD_ID:rds-cluster}
    username: ${RDS_USERNAME:admin}
    password: ${RDS_PASSWORD}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20

logging:
  level:
    software.amazon.jdbc: DEBUG
