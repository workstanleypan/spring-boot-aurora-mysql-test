spring:
  application:
    name: spring-boot-aurora-mysql-test
  
  # 默认数据源配置 - Aurora MySQL with HikariCP
  datasource:
    url: jdbc:aws-wrapper:mysql://${AURORA_CLUSTER_ENDPOINT}:3306/${AURORA_DATABASE:testdb}?wrapperPlugins=initialConnection,auroraConnectionTracker,failover2,efm2,bg&wrapperLoggerLevel=${WRAPPER_LOG_LEVEL:INFO}&bgdId=${BGD_ID:cluster-a}&bgHighMs=${BG_HIGH_MS:100}&bgIncreasedMs=${BG_INCREASED_MS:1000}&bgBaselineMs=${BG_BASELINE_MS:60000}&bgConnectTimeoutMs=${BG_CONNECT_TIMEOUT_MS:30000}&bgSwitchoverTimeoutMs=${BG_SWITCHOVER_TIMEOUT_MS:180000}
    username: ${AURORA_USERNAME:admin}
    password: ${AURORA_PASSWORD}
    driver-class-name: software.amazon.jdbc.Driver
    
    # HikariCP 连接池配置
    hikari:
      pool-name: AuroraHikariPool
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
      validation-timeout: 5000
      connection-test-query: SELECT 1

# 日志配置 (Log4j2 配置在 log4j2-spring.xml)
logging:
  config: classpath:log4j2-spring.xml

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 服务器配置
server:
  port: 8080

---
# Aurora MySQL 生产环境
spring:
  config:
    activate:
      on-profile: aurora-prod
  datasource:
    url: jdbc:aws-wrapper:mysql://${AURORA_CLUSTER_ENDPOINT}:3306/${AURORA_DATABASE:testdb}?wrapperLoggerLevel=${WRAPPER_LOG_LEVEL:INFO}&wrapperPlugins=initialConnection,auroraConnectionTracker,failover2,efm2,bg&bgdId=${BGD_ID:cluster-a}&bgHighMs=${BG_HIGH_MS:100}&bgIncreasedMs=${BG_INCREASED_MS:1000}&bgBaselineMs=${BG_BASELINE_MS:60000}&bgConnectTimeoutMs=${BG_CONNECT_TIMEOUT_MS:30000}&bgSwitchoverTimeoutMs=${BG_SWITCHOVER_TIMEOUT_MS:180000}${JDBC_PARAMS:}

---
# Aurora MySQL 开发环境（详细日志）
spring:
  config:
    activate:
      on-profile: aurora-dev
  datasource:
    url: jdbc:aws-wrapper:mysql://${AURORA_CLUSTER_ENDPOINT}:3306/${AURORA_DATABASE:testdb}?wrapperLoggerLevel=${WRAPPER_LOG_LEVEL:FINE}&wrapperPlugins=initialConnection,auroraConnectionTracker,failover2,efm2,bg&bgdId=${BGD_ID:cluster-a}&bgHighMs=${BG_HIGH_MS:100}&bgIncreasedMs=${BG_INCREASED_MS:1000}&bgBaselineMs=${BG_BASELINE_MS:60000}&bgConnectTimeoutMs=${BG_CONNECT_TIMEOUT_MS:30000}&bgSwitchoverTimeoutMs=${BG_SWITCHOVER_TIMEOUT_MS:180000}${JDBC_PARAMS:}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20

