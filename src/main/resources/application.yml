---
# Aurora MySQL 生产环境配置（使用 AWS Wrapper + BG Plugin）
spring:
  config:
    activate:
      on-profile: aurora-prod
  datasource:
    # 使用 Aurora 集群端点（必须使用 cluster endpoint 才能启用 BG Plugin）
    # 格式: jdbc:aws-wrapper:mysql://<cluster-endpoint>:3306/<database>
    # 支持自定义 JDBC 参数：通过 JDBC_PARAMS 环境变量
    # 示例: export JDBC_PARAMS="sslMode=DISABLED&characterEncoding=UTF8&rewriteBatchedStatements=true&allowMultiQueries=true"
    # bgdId: 用于区分不同的蓝绿部署，多集群时必须设置不同的值
    url: jdbc:aws-wrapper:mysql://${AURORA_CLUSTER_ENDPOINT:database-1.cluster-xxxxx.us-east-1.rds.amazonaws.com}:3306/${AURORA_DATABASE:testdb}?${JDBC_PARAMS:}wrapperPlugins=initialConnection,auroraConnectionTracker,failover2,efm2,bg&wrapperLoggerLevel=${WRAPPER_LOG_LEVEL:INFO}&bgdId=${BGD_ID:cluster-a}
    username: ${AURORA_USERNAME:admin}
    password: ${AURORA_PASSWORD}
    driver-class-name: software.amazon.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      db-type: mysql
      filters: stat,slf4j
      # Aurora 优化的连接池配置
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 60000
      # Aurora 连接验证
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000

